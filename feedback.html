<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Portal</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      scroll-behavior: smooth;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #343a40;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    .nav-links button {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-links button:hover,
    .nav-links button.active {
      background: white;
      color: #343a40;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      margin-top: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea { resize: vertical; }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.25rem 0.25rem;
    }
    button:hover { background-color: #0056b3; }
    .rating span {
      font-size: 1.5rem;
      color: #ccc;
      cursor: pointer;
    }
    .rating span.active {
      color: gold;
    }
    .feedback-item {
      background: #f1f1f1;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      position: relative;
    }
    .feedback-item small {
      color: #555;
      display: block;
      margin-top: 0.3rem;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn:hover { background-color: #a71d2a; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      background: #333;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }
    .tab-section {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .tab-section.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease-in-out;
      position: relative;
    }
    .modal h3 {
      margin-top: 0;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.3rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #999;
    }
    .modal-close:hover {
      color: #000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<nav>
  <div class="navbar-title">Feedback Portal</div>
  <div class="nav-links">
    <button onclick="showTab('form')">Submit Feedback</button>
    <button onclick="showTab('list')">View Feedback</button>
    <button onclick="showTab('about')">About</button>
  </div>
</nav>

<div class="container">
  <div id="form" class="tab-section active">
    <h1>Submit Feedback</h1>
    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Feedback" required></textarea>

      <label>Rating:</label>
      <div class="rating" id="ratingStars"></div>

      <label for="category">Category:</label>
      <select id="category" required>
        <option value="Bug">Bug</option>
        <option value="Suggestion">Suggestion</option>
        <option value="Idea">Idea</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <p id="responseMessage"></p>
  </div>

  <div id="list" class="tab-section">
    <h1>Feedback Entries</h1>
    <div class="controls">
      <select id="filterCategory">
        <option value="All">All Categories</option>
        <option value="Bug">Bug</option>
        <option value="Suggestion">Suggestion</option>
        <option value="Idea">Idea</option>
        <option value="Other">Other</option>
      </select>
      <button id="sortBtn">Sort: Newest</button>
      <button id="exportBtn">Export CSV</button>
      <button id="clearAllBtn" style="display:none;">Clear All</button>
    </div>
    <div id="feedbackList"></div>
  </div>

  <div id="about" class="tab-section">
    <h1>About</h1>
    <p>This feedback portal includes smart suggestions, a rating system, category filters, and stores data locally. It also provides auto-suggestions based on your feedback input.</p>
  </div>
</div>

<button id="backToTop" onclick="scrollToTop()">â†‘</button>

<!-- Modal Dialog -->
<div class="modal" id="suggestionModal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal()">Ã—</button>
    <h3>ðŸ’¡ Suggestion</h3>
    <p id="modalContent"></p>
  </div>
</div>

<script>
  const form = document.getElementById('feedbackForm');
  const feedbackList = document.getElementById('feedbackList');
  const responseMessage = document.getElementById('responseMessage');
  const clearAllBtn = document.getElementById('clearAllBtn');
  const filterCategory = document.getElementById('filterCategory');
  const sortBtn = document.getElementById('sortBtn');
  const exportBtn = document.getElementById('exportBtn');
  const ratingStars = document.getElementById('ratingStars');
  const messageInput = document.getElementById('message');

  const modal = document.getElementById('suggestionModal');
  const modalContent = document.getElementById('modalContent');

  let feedbackData = JSON.parse(localStorage.getItem('feedbackList')) || [];
  let sortNewestFirst = true;
  let selectedRating = 5;

  const tips = {
    "improve performance": "ðŸ”§ Try optimizing backend queries, compressing assets, and using caching to speed up performance.",
    "improve laptop performance": "ðŸ§¹ Uninstall unused apps, upgrade your RAM or SSD, and regularly clean temporary files."
  };

  // Listen for feedback keywords
  messageInput.addEventListener('input', () => {
    const text = messageInput.value.toLowerCase();
    const matchedKey = Object.keys(tips).find(k => text.includes(k));
    if (matchedKey) {
      modalContent.innerText = tips[matchedKey];
      modal.style.display = 'flex';
    }
  });

  function closeModal() {
    modal.style.display = 'none';
  }

  window.onclick = function(event) {
    if (event.target === modal) {
      closeModal();
    }
  };

  ratingStars.innerHTML = [...Array(5)].map((_, i) => `<span data-value="${5 - i}">â˜…</span>`).join('');
  ratingStars.addEventListener('click', e => {
    if (e.target.tagName === 'SPAN') {
      selectedRating = +e.target.dataset.value;
      updateStarRatingUI();
    }
  });

  function updateStarRatingUI() {
    const stars = ratingStars.querySelectorAll('span');
    stars.forEach(star => {
      star.classList.toggle('active', +star.dataset.value <= selectedRating);
    });
  }
  updateStarRatingUI();

  function renderFeedback() {
    feedbackList.innerHTML = '';
    let filtered = [...feedbackData];
    if (filterCategory.value !== 'All') {
      filtered = filtered.filter(f => f.category === filterCategory.value);
    }
    if (sortNewestFirst) filtered.reverse();
    if (filtered.length === 0) {
      feedbackList.innerHTML = '<p>No feedback found.</p>';
      clearAllBtn.style.display = 'none';
      return;
    }
    clearAllBtn.style.display = 'inline-block';
    filtered.forEach((entry, i) => {
      const div = document.createElement('div');
      div.className = 'feedback-item';
      div.innerHTML = `
        <strong>${entry.name}</strong> (${entry.email})
        <p>${entry.message}</p>
        <small>Category: ${entry.category} | Rating: ${entry.rating}â˜…</small>
        <small>${new Date(entry.timestamp).toLocaleString()}</small>
        <button class="delete-btn" onclick="deleteFeedback(${i})">Delete</button>
      `;
      feedbackList.appendChild(div);
    });
  }

  function deleteFeedback(index) {
    feedbackData.splice(index, 1);
    localStorage.setItem('feedbackList', JSON.stringify(feedbackData));
    renderFeedback();
  }

  clearAllBtn.onclick = () => {
    if (confirm("Clear all feedback?")) {
      feedbackData = [];
      localStorage.removeItem('feedbackList');
      renderFeedback();
    }
  };

  sortBtn.onclick = () => {
    sortNewestFirst = !sortNewestFirst;
    sortBtn.textContent = `Sort: ${sortNewestFirst ? 'Newest' : 'Oldest'}`;
    renderFeedback();
  };

  filterCategory.onchange = renderFeedback;

  exportBtn.onclick = () => {
    const csv = "Name,Email,Message,Category,Rating,Timestamp\n" +
      feedbackData.map(f =>
        `"${f.name}","${f.email}","${f.message}","${f.category}",${f.rating},"${f.timestamp}"`
      ).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "feedback.csv";
    a.click();
  };

  form.onsubmit = e => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const category = document.getElementById('category').value;
    if (name && email && message && category) {
      const feedback = {
        name, email, message, category,
        rating: selectedRating,
        timestamp: new Date().toISOString()
      };
      feedbackData.push(feedback);
      localStorage.setItem('feedbackList', JSON.stringify(feedbackData));
      responseMessage.textContent = "âœ… Feedback submitted!";
      responseMessage.style.color = 'green';
      form.reset();
      closeModal();
      selectedRating = 5;
      updateStarRatingUI();
      renderFeedback();
    } else {
      responseMessage.textContent = "â— Please fill all fields.";
      responseMessage.style.color = 'red';
    }
  };

  function showTab(id) {
    document.querySelectorAll('.tab-section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelectorAll('.nav-links button').forEach(btn => {
      btn.classList.remove('active');
      if (btn.textContent.replace(/\s+/g, '').toLowerCase().includes(id)) {
        btn.classList.add('active');
      }
    });
    scrollToTop();
  }

  window.onscroll = () => {
    document.getElementById('backToTop').style.display = window.scrollY > 200 ? 'block' : 'none';
  };

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  renderFeedback();
</script>

</body>
</html>
